<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/df4d51c87b.js" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
      <div class="dropdown d-flex">
        <button class="btn " style="color: white;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <button type="button" class="btn btn-outline-danger m-3"><a style="text-decoration: none; color: black;"
              href="{{ url_for('logout')}}">Log Out</button>
        </ul>
      </div>
      <a class="navbar-brand" style="float: centre;" href="#">Orient Shipping Limited</a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->

    </div>
  </nav>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10 mt-5 pt-5">
      <div class="row z-depth-3">
        <div class="col-sm-4 bg-info rounded-left">
          <div class="card-block text-center text-white">
            <i class="fas fa-user-tie fa-6x mt-5"></i>
            <h2 class="font-weight-bold mt-4">{{group['name']}}</h2>
            <p>Web Designer</p>
            <i class="far fa-edit fa-2x mb-4"></i>
          </div>
        </div>
        <div class="col-sm-8 bg-white rounded-right">
          <h3 class="mt-3 text-center">Information</h3>
          <hr class="badge-primary mt-0 w-25">
          <div class="row">
            <div class="col-sm-6 ">
              <p class="font-weight-bold">Email:</p>
              <h6 class="text-muted">{{group['email']}}</h6>
            </div>
            <div class="col-sm-6">
              <p class="font-weight-bold">Phone:</p>
              <h6 class="text-muted">+91 {{group['mobile']}}</h6>
            </div>
          </div>
          <h4 class="mt-5">Salary</h4>
          <hr class="bg-primary">

          
            <h4>INR {{group['salary']}}</h4>
          <hr class="bg-primary">

          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
